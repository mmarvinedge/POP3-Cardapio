<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <div class="nav" id="myHeader">
        <div class="logo">
            <p:commandLink action="#{actionMB.setAcao('grupo')}"  onclick="PF('ldg').show()" oncomplete="PF('ldg').hide();" immediate="true"   style="color: #95c70d;">
                <img src="#{orderMB.company.logo}" style="    border-radius: 50%; margin-top: 5px;"/>
                <div style="display: inline-grid; position: absolute;top: 10px;margin-left: 10px;">
                    <span style="color: white;font-weight: bolder;font-size: 15px;">#{orderMB.company.name}</span>
                    <small style="color: white;">#{orderMB.company.phone}</small>
                </div>
            </p:commandLink>


        </div>
        <div class="cart">
            <p:commandLink  onclick="openNav()" rendered="#{!orderMB.company.onlyMenu}">
                <i class="fa fa-cart-plus fa-2x " style="color: white;     margin-top: 15px;"></i>
                <h:panelGroup id="grpNumbers">
                    <span class="badge-custom">#{orderMB.order.products.size()}</span>
                </h:panelGroup>
            </p:commandLink>
        </div>
    </div>
</html>
