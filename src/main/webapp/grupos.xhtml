<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:panelGroup id="grupos">
        <h:panelGroup rendered="#{actionMB.acao == 'grupo'}">
            <h:form>
                <p:panel id="pnl" style="border: none !important;" >
                    <p:blockUI block="pnl" widgetVar="ldg"  >
                        <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
                    </p:blockUI>
                    <div class="row" style="margin-left: -15px;margin-right: -22px;">
                        <ui:repeat value="#{orderMB.categories}" var="cate">
                            <p:commandLink action="#{actionMB.setAcao('itens')}" actionListener="#{orderMB.selectGroup(cate,cate.id)}" onstart="PF('ldg').show()" oncomplete="PF('ldg').hide()"  > 
                                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 contain">
                                    <div class="item-img">
                                        <img alt="" role="presentation" src="#{cate.img == null ? 'https://www.qgjeitinhocaseiro.com/wp-content/uploads/2019/10/como-fazer-sandu%C3%ADche-artigo-crop.jpg' : cate.img}" class="b7 bo he c4" style="    width: 98%;"/>
                                    </div>
                                    <div  class="item-detail" >
                                        <strong>#{cate.name}</strong>
                                        <small>#{cate.description}</small>
                                    </div>
                                </div>
                            </p:commandLink>
                        </ui:repeat>
                    </div>
                </p:panel>

            </h:form>
        </h:panelGroup>
    </h:panelGroup>

</html>
