<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:panelGroup id="grupos">
        <h:panelGroup rendered="#{orderMB.fechado}">
            <center style="padding-top: 15px;">
                <span class="badge-danger">
                    Estabelecimento Fechado
                </span><br/>
                <span style="line-height: 2.5;">#{orderMB.horario}</span>
            </center>
        </h:panelGroup>
        <h:panelGroup rendered="#{actionMB.acao == 'grupo'}">
            <h:form>
                <p:panel id="pnl" style="border: none !important;" >
                    <p:blockUI block="pnl" widgetVar="ldg"  >
                        <i class="fa fa-spinner fa-spin fa-2x fa-fw" style="color: #e83b62;"></i>
                    </p:blockUI>
                    <div  class="container-fluid testimonial-group">
                        <div id="contant" class="row rowfull"  style="    margin-top: 5px; padding-left: 15px;padding-right: 15px;" onscroll="scrolled(this)"  >
                            <ui:repeat value="#{orderMB.categories}" var="cate">
                                <h:panelGroup layout="block" class="col-xs-4 "  rendered="#{cate != null and cate.name != null}" style="width: auto !important;">
                                    <p:commandLink action="#{actionMB.setAcao('itens')}" actionListener="#{orderMB.selectGroup(cate,cate.id)}" onstart="PF('ldg').show()" oncomplete="PF('ldg').hide(); " style="display: flow-root; text-align: center"  >
                                        <div  style="display: inline-block;text-align: center;transition: color 0.3s cubic-bezier(0.075, 0.82, 0.165, 1);">
                                            <div style="    margin: 0;border-radius: 50%;width: 60px;height: 60px;overflow: hidden;position: relative;z-index: 1; display: block;margin-left: auto;
                                                 margin-right: auto ">
                                                <img style="position: absolute;-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);top: 50%;left: 50%;z-index: 0;height: 100%;-o-object-fit: cover;object-fit: cover; max-width: 72px; max-height: 72px;"
                                                     src="#{cate.img == null ? 'https://www.qgjeitinhocaseiro.com/wp-content/uploads/2019/10/como-fazer-sandu%C3%ADche-artigo-crop.jpg' : cate.img}"  />
                                            </div>
                                            <span style="    text-align: center;margin-top: 10px;display: block;font-size: 14px;font-weight: 500;line-height: 2rem;color: #717171; text-transform: uppercase;">
                                                #{cate.name}
                                            </span>
                                        </div>

                                    </p:commandLink> 
                                </h:panelGroup>
                            </ui:repeat>

                        </div>
                    </div>
                    <button id="slideLeft" type="button"   style="    position: absolute;top: 55px;z-index: 1000;border-radius: 50%;     height: 40px;width: 40px;border: transparent;color: white;background: #e83b62; display: none; margin-left: 3px;"
                            onclick="changeback()">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                    <button id="slideRight" type="button" onclick="changeNext()"  style="    position: absolute;top: 55px;z-index: 1000;border-radius: 50%;right: 0;    height: 40px;width: 40px;border: transparent;color: white;background: #e83b62;  margin-right: 5px;">
                        <i class="fa fa-arrow-right"></i>
                    </button>

                    <div class="row" style="margin-left: -15px;margin-right: -22px;">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 contain" style="border-top: 1px solid #ccc; padding-top: 10px;padding-bottom: 10px; ">
                            <h:panelGroup layout="block" rendered="#{orderMB.productsPromo.size() == 0}" >
                                <center >

                                    <h5>Selecione uma categoria acima</h5>

                                    <h4 style="margin-top: 75px;">Sem promoções no momento!</h4>

                                    <i class="fa fa-sad-tear fa-3x" style="color: #e83b62"></i>
                                </center>
                            </h:panelGroup>
                        </div>

                        <ui:repeat value="#{orderMB.productsPromo}" var="prod">

                            <h:panelGroup layout="block" styleClass="col-xs-12 col-sm-12 col-md-6 col-lg-3 containp5" >
                                <div class="">
                                    <div style="border-bottom: 1px solid #ccc;">
                                        <p:commandLink action="#{orderMB.setProduct(prod)}" style="width: 100%;     " 
                                                       update=":mdlPedir" oncomplete="PF('ldg').hide(); openModal('mdlPedir')" onclick="PF('ldg').show()"   >
                                            <div class="row">
                                                <div class="col-xs-4" style="padding: 0;">
                                                    <div class="itm-img ima-#{prod.id}">
                                                        <center style="display: inline-grid;">
                                                            <span class="label-yellow">
                                                                <i class="fa fa-star"></i> Promoção
                                                            </span>
                                                            <img  role="presentation" src="#{prod.imageBase64}"  style="max-width: 116px;  min-height: 64px; margin-top: 3px; max-height: 96px;"/>
                                                        </center>
                                                    </div>
                                                </div>
                                                <div class="col-xs-8" style=" ">
                                                    <div class="col-xs-12" style="    padding-left: 0;">
                                                        <span style="color: #3e3e3e;font-weight: 400;font-size: 16px;margin-bottom: 3px; text-transform: uppercase;"> #{prod.name}</span>
                                                    </div>
                                                    <div class="col-xs-12" style=" padding-left: 0;">
                                                        <div style="font-size: 12px;color: #717171;word-break: break-word; text-transform: lowercase;">#{prod.description}</div>
                                                    </div>
                                                    <div class="col-xs-12 text-right" style="padding-right: 20px;">
                                                        <h:panelGroup rendered="#{prod.promo}">
                                                            <s style="font-size: 1.46rem;font-weight: 400;color: #929292;WIDTH: auto;margin: 0;
                                                               padding: 0;">#{orderMB.formatarMoeda(prod.priceOriginal)}</s>
                                                        </h:panelGroup>
                                                        <span style="font-size: 16px;font-weight: 400;color: #e83b62;">#{prod.price == 0 ? 'Escolha' : orderMB.formatarMoeda(prod.price)}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </p:commandLink>
                                    </div>
                                </div>
                            </h:panelGroup>
                        </ui:repeat>
                    </div>
                </p:panel>

            </h:form>
            <script>
                $(document).ready(function () {
                    console.log('alooooooooooo');
                    var buttonRight = document.getElementById('slideRight');
                    var buttonLeft = document.getElementById('slideLeft');
                    buttonLeft.style.display = 'none';
                    if (!check('contant')) {
                        buttonRight.style.display = 'none';
                    }
                });



                function changeNext() {
                    $('#contant').animate({scrollLeft: '+=75'}, 300);
                    //document.getElementById('contant').scrollLeft += 75;
                }
                ;

                function changeback() {
                    $('#contant').animate({scrollLeft: '-=75'}, 300);
                    // document.getElementById('contant').scrollLeft -= 75;
                }
                ;
                function scrolled(o)
                {
                    var buttonRight = document.getElementById('slideRight');
                    var buttonLeft = document.getElementById('slideLeft');
                    //visible height + pixel scrolled = total height

                    if (o.scrollLeft === 0) {
                        //buttonLeft.style.display = 'none';
                        $("#slideLeft").hide(1000);
                    } else {
                        //buttonLeft.style.display = '';
                        $("#slideLeft").show(1000);
                    }

                    if (o.offsetWidth + o.scrollLeft == o.scrollWidth)
                    {
                        $("#slideRight").hide(1000);
                        //buttonRight.style.display = 'none';
                    } else {
                        $("#slideRight").show(1000);
                        // buttonRight.style.display = '';
                    }
                }

                function isScrollable(el) {

                    /*The scrollTop() method sets or returns the  
                     vertical scrollbar position for the selected elements*/
                    var y1 = el.scrollTop;
                    el.scrollTop += 1;
                    var y2 = el.scrollTop;
                    el.scrollTop -= 1;
                    var y3 = el.scrollTop;
                    el.scrollTop = y1;

                    /*The scrollLeft() method returns the horizontal  
                     scrollbar position for the selected elements.*/
                    var x1 = el.scrollLeft;
                    el.scrollLeft += 1;
                    var x2 = el.scrollLeft;
                    el.scrollLeft -= 1;
                    var x3 = el.scrollLeft;
                    el.scrollLeft = x1;

                    //returns true or false accordingly 
                    return {
                        horizontallyScrollable: x1 !== x2 || x2 !== x3,
                        verticallyScrollable: y1 !== y2 || y2 !== y3
                    }
                }

                function check(id) {
                    /*the data is JSON type, convert it to string and then 
                     check the element with given id for scrollbar*/
                    var jsonObj = JSON.stringify(isScrollable(document.getElementById(id)));
                    var jsonObj2 = JSON.parse(jsonObj);
                    return jsonObj2['horizontallyScrollable'];
                }
            </script>
        </h:panelGroup>
    </h:panelGroup>

</html>
