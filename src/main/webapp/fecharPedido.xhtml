<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:panelGroup id="fechamento">
        <h:panelGroup rendered="#{actionMB.acao == 'fechar'}">
            <p:panel id="pnl" >
                <p:blockUI block="pnl" widgetVar="ldg"  >
                    <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
                </p:blockUI>
                <h:form>
                    <div class="row" style="padding: 5px;     margin-left: 0px; margin-right: 0px; border-bottom: 1px solid #ccc;">
                        <div class="col-xs-12 ">
                            <p:commandLink action="#{actionMB.setAcao('grupo')}" immediate="true"   style="color: #ff501f;">
                                <i class="fa fa-arrow-left fa-2x"></i>
                            </p:commandLink>
                        </div>
                    </div>
                    <div class="row" style="padding: 10px;">
                        <div class="col-xs-12" >
                            <h3  style="    background: #31353d;
                                 color: white;
                                 text-align: center;
                                 padding: 5px;
                                 border-radius: 5px;">Itens</h3>
                            <ui:repeat value="#{orderMB.order.products}" var="prod">
                                <b:row style="    margin-left: 0;margin-right: 0;" class="item">
                                    <div class="col-xs-3 text-center" style="    margin-left: 0px;margin-right: 0;padding-left: 0;padding-right: 0;">
                                        <img src="#{prod.product.imageBase64}" alt="#{prod.product.name}" class="img-reponsive" width="70"/>
                                    </div>
                                    <div class="col-xs-9" style="    margin: 0px;     padding-left: 0;">
                                        <span class="title-item" style="color: #31353d;">#{prod.product.name} </span><br/>
                                        <b:row style="margin-right: -30px;">
                                            <div class="col-xs-6" style="    margin: 0px;">
                                                <small style="    color: #999999;font-size: 12px;">#{prod.quantity} x #{orderMB.formatarMoeda(prod.price)}</small>
                                            </div>
                                            <div class="col-xs-6 pull-right text-right" style="color: #ff501f;     margin: 0px;">
                                                <h3 style="font-weight: bolder; color: #f94f1f; font-size: 18px;">  #{orderMB.formatarMoeda(prod.quantity * prod.price)}</h3>
                                            </div>
                                        </b:row>
                                        <p:commandLink styleClass="btn btn-danger" action="#{orderMB.removeCart(prod)}" immediate="true" update="@form" style="padding: 0;width: 40px;color: white;position: absolute;top: 0;right: 0px;">
                                            <i class="fa fa-trash" />
                                        </p:commandLink>
                                    </div>
                                </b:row>
                            </ui:repeat>

                        </div>
                    </div>
                    <div class="row" style="padding: 10px;">
                        <div class="col-xs-12" >
                            <h3 style="    background: #31353d;
                                color: white;
                                text-align: center;
                                padding: 5px;
                                border-radius: 5px;">Dados e Entrega</h3>
                        </div>
                        <div class="col-xs-12">
                            <b:inputText label="Nome Completo" value="#{orderMB.order.clientInfo.name}"  required="true" requiredMessage="Infome o nome" />
                            <b:message for="@previous" />
                        </div>
                        <div class="col-xs-12">
                            <div class="ui-fone">
                                <b:inputText label="Telefone"  value="#{orderMB.order.clientInfo.phone}" required="true" requiredMessage="Informe o telefone" type="tel" />
                                <b:message for="@previous" />
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <p:outputLabel value="Entrega?" /><br/>
                            <p:toggleSwitch label="Entrega?" value="#{orderMB.order.delivery}" >
                                <p:ajax event="change" update="endereco"  onstart="PF('ldg').show()" oncomplete="PF('ldg').hide()"/>
                            </p:toggleSwitch>
                        </div>
                        <h:panelGroup id="endereco">
                            <h:panelGroup rendered="#{orderMB.order.delivery}">
                                <div class="col-xs-12">
                                    <b:inputText label="Endereço e Nº" placeholder="Rua Central, 190" value="#{orderMB.order.address.street}"  />
                                    <b:message for="@previous" />
                                </div>
                                <div class="col-xs-12">
                                    <b:inputText label="Complemento" placeholder="Casa Apartamento"   value="#{orderMB.order.address.suburb}"/>

                                </div>
                                <div class="col-xs-6">
                                    <b:inputText label="Bairro" value="#{orderMB.order.address.auto}"  required="true" requiredMessage="Informe o bairro!" />
                                    <b:message for="@previous" />
                                </div>
                                <div class="col-xs-6">
                                    <b:inputText label="Cidade" readonly="true" value="#{orderMB.order.address.city}" />
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>

                    </div>
                    <div class="row" style="padding: 10px;">
                        <div class="col-xs-12" >
                            <h3  style="    background: #31353d;
                                 color: white;
                                 text-align: center;
                                 padding: 5px;
                                 border-radius: 5px;">Pagamento</h3>
                        </div>
                        <div class="col-xs-12">
                            <b:selectOneMenu label="Forma" value="#{orderMB.order.forma}">
                                <f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro" />
                                <f:selectItem itemLabel="Cartão" itemValue="Cartão" />
                                <p:ajax event="change" update="grpTroco" onstart="PF('ldg').show()" oncomplete="PF('ldg').hide()" />
                            </b:selectOneMenu>
                        </div>
                        <h:panelGroup id="grpTroco">
                            <h:panelGroup rendered="#{orderMB.order.forma == 'Dinheiro'}">
                                <div class="col-xs-3">
                                    <p:outputLabel value="Troco?" /><br/>
                                    <p:toggleSwitch label="Troco?" value="#{orderMB.order.troco}"  >
                                        <p:ajax event="change" update="gpTroco" onstart="PF('ldg').show()" oncomplete="PF('ldg').hide()" />
                                    </p:toggleSwitch>
                                </div>
                                <div class="col-xs-9">
                                    <h:panelGroup id="gpTroco" >
                                        <b:inputText type="number" id="iptTroco" label="Para quanto?"  value="#{orderMB.order.trocoPara}"  rendered="#{orderMB.order.troco}"/>
                                    </h:panelGroup>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>


                        <div class="col-xs-12" >
                            <h3  style="    background: #31353d;
                                 color: white;
                                 text-align: center;
                                 padding: 5px;
                                 border-radius: 5px;">TOTAIS</h3>
                        </div>

                        <div class="col-xs-6" >
                            <strong>Subtotal</strong>
                        </div>
                        <div class="col-xs-6" >
                            <b:inputText  value="#{orderMB.order.subtotal}" readonly="true" styleClass="text-right">
                                <f:convertNumber type="currency" />
                            </b:inputText>
                        </div>
                        <div class="col-xs-6" >
                            <strong>Taxa de Entrega</strong>
                        </div>
                        <div class="col-xs-6" >
                            <b:inputText value="#{orderMB.order.deliveryCost}" readonly="true" styleClass="text-right" >
                                <f:convertNumber type="currency" />
                            </b:inputText>
                        </div>
                        <div class="col-xs-6" >
                            <strong>TOTAL</strong>
                        </div>
                        <div class="col-xs-6" >
                            <b:inputText value="#{orderMB.order.total}"  readonly="true"  styleClass="text-right" >
                                <f:convertNumber type="currency" />
                            </b:inputText>
                        </div>

                    </div>
                    <div class="row" style="padding: 10px;">
                        <div class="col-xs-12">
                            <p:commandLink value="Enviar Pedido" styleClass="btn btn-primary btn-block"  style="height: 50px !important; padding: 15px !important; color: white;" ajax="true"
                                           update="@form"
                                           action="#{orderMB.registarPedido()}" onstart="PF('ldg').show()" oncomplete="PF('ldg').hide(); backGrupos(); "/>
                        </div>
                    </div>


                    <script>
                        $(document).ready(function () {
                            var SPMaskBehavior = function (val) {
                                console.log('val: ' + val);
                                return val.replace(/\D/g, '').length === 11 ? '(00)00000-0000' : '(00)0000-00009';
                            },
                                    spOptions = {
                                        onKeyUp: function (val, e, field, options) {
                                            console.log('val: ' + val + ' ' + field);
                                            field.mask(SPMaskBehavior.apply({}, arguments), options);
                                        }
                                    };
                            $(".ui-fone").find('input').mask(SPMaskBehavior, spOptions);
                        });
                    </script>
                </h:form>
            </p:panel>

        </h:panelGroup>
    </h:panelGroup>
</html>
