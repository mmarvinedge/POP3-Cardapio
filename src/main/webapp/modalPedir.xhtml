<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <b:modal id="mdlPedir"  title="" styleClass="modalPseudoClass custom-modal fade-scale" size="modal-lg" headerClass="head-hidden" >
        <h:form id="frmModal" >

            <div class="hea">
                <h3 class="" style="    margin-top: 5px;margin-bottom: 5px; font-size: 18px; top: 0;position: absolute; color: white;font-weight: bolder;left: 10px; width: 88%;" >#{orderMB.product.name}</h3>
                <button type="button" class="close" data-dismiss="modal" style="     background: rgba(255,255,255,0.4);
                        border-radius: 50%;
                        color: #ffffff;
                        right: 10px;
                        position: absolute;
                        height: 36px;
                        width: 36px;
                        opacity: .7;
                        font-size: 37px;
                        top: 5px;">&times;</button>
            </div>

            <div class="modal-header" style="    background-image: url('#{facesContext.externalContext.request.contextPath}/resources/img/back.jpg');        

                 #{orderMB.product.description == null ? 'height: 75px; min-height: 75px;max-height: 150px;' : 'height: 150px; min-height: 150px;max-height: 150px;'}
                 background-size: 100%; background-repeat: none;  padding: 16px 32px;">


                <div class="" style="#{orderMB.product.description == null ? '' : 'position: absolute;top: 45px;width: 95%;background: rgba(255,255,255,0.7);padding: 10px;border-radius: 15px;left: 10px;height: 100px;padding-top: 5px;margin-top: 0px;line-height: normal;padding-bottom: 0px;'}">
                    <small >#{orderMB.product.description}</small>
                </div>

            </div>





            <div class="modal-body">
                <h:panelGroup id="grp" layout="block">
                    <p:blockUI block="grp" widgetVar="ldga"  >
                        <i class="fa fa-spinner fa-spin fa-2x fa-fw" style="color: #e83b62;"></i>
                    </p:blockUI>




                    <h:panelGroup rendered="#{orderMB.item.product.categoryMain.name == 'Pizzas' and orderMB.item.product.maxPizza > 0}" >
                        <div class="row" style="padding: 10px;">
                            <div class="col-xs-12">
                                <div>
                                    <div class="lbl-adicionais">Selecione até #{orderMB.item.product.maxPizza} sabor(es)</div>
                                    <div class="adicionais">
                                        <p:selectManyCheckbox value="#{orderMB.item.flavors}" converter="Converter"  layout="grid" columns="1"  >
                                            <f:selectItems value="#{orderMB.item.product.flavorsPizza}" var="flav"  itemLabelEscaped="false"
                                                           itemLabel="#{flav.htmlGetFlavor(orderMB.item)}" itemValue="#{flav}"
                                                           itemDisabled="#{orderMB.item.flavors.size() == orderMB.item.product.maxPizza and orderMB.item.flavors.indexOf(flav) == -1}"
                                                           />
                                            <p:ajax event="change" listener="#{orderMB.processarTotalPizza()}" update=":frmModal:grpValue, @this" onstart="PF('ldga').show()" oncomplete="PF('ldga').hide()"  />
                                        </p:selectManyCheckbox>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{orderMB.item.attributes.size() > 0}">
                        <div class="row" style="padding: 10px;">
                            <div class="col-xs-12">
                                <ui:repeat id="rpt" value="#{orderMB.item.attributes}" var="at" varStatus="varie">

                                    <div class="lbl-adicionais">Selecione até #{at.quantity} #{at.description}</div> 
                                    <div class="adicionais">
                                        <ui:repeat id="ra" value="#{at.values}" var="it" varStatus="vaia">
                                            <div class="row" style="border-bottom: 1px solid #ccc !important;margin-bottom: 5px;">
                                                <div class="col-xs-8">
                                                    <small>
                                                        #{orderMB.formatarMoeda(it.price)} 
                                                    </small><br/>
                                                    <strong>
                                                        #{it.name}
                                                    </strong>
                                                </div>
                                                <div class="col-xs-4 text-right" style="    max-width: 166px !important; float: right;">
                                                    <h:panelGrid columns="3" style="float: right;     max-width: 166px !important"  >
                                                        <p:commandLink id="btnMinus" action="#{orderMB.minQnt(it,at)}"  disabled="#{(at.travado and it.quantity == 0) or it.quantity == 0}" onstart="PF('ldga').show();" oncomplete="PF('ldga').hide();" immediate="true" >
                                                            <i class="fa fa-minus-circle fa-2x " style="color: #e83b62;"></i> 
                                                        </p:commandLink>
                                                        <h:outputText id="totQnt" value="#{it.quantity}"  style="font-size: 20px;margin-right: 5px;margin-left: 5px;font-weight: bolder;" />
                                                        <p:commandLink id="btnPlus" action="#{orderMB.addQnt(it,at)}"  disabled="#{at.travado}" onstart="PF('ldga').show();" oncomplete="PF('ldga').hide();" immediate="true">
                                                            <i class="fa fa-plus-circle fa-2x " style="color: #e83b62;"></i> 
                                                        </p:commandLink>
                                                    </h:panelGrid>
                                                </div>
                                            </div>
                                        </ui:repeat>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                    </h:panelGroup>

                    <div class="row" style="padding: 10px;">
                        <div class="col-xs-12">
                            <label class="lbl-adicionais" >
                                Recado
                            </label>
                            <b:inputTextarea rows="2" value="#{orderMB.item.obs}" update="@this"  placeholder="Ex: Sem Cebola, mal passado"/>
                        </div>
                    </div>
                    <p:remoteCommand name="complete" action="#{orderMB.change()}" />
                    <div class="row">
                        <div class="col-md-3 text-left" style="padding-left: 25px;padding-right: 25px;">
                            <strong>Quantidade</strong>
                            <b:touchSpin id="spin1"   min="1" max="50" step="1" value="#{orderMB.item.quantity}" style="text-align: center;     " 
                                         style-class="ipt-touch"   onchange="PF('ldga').show(); complete(); PF('ldga').hide();"    >
                            </b:touchSpin>
                        </div>

                        <div class="col-md-5">

                        </div>

                        <div class="col-md-4" style="padding-left: 25px;padding-right: 25px; padding-bottom: 15px;">
                            <p:messages id="msgs" closable="true" />
                            <p:commandLink id="btnLinkAdd" styleClass="btn btn-primary btn-block text-right" action="#{orderMB.addCart()}" oncomplete="if (!args.validationFailed)  {}"  style="padding: 15px;     margin-top: 32px;"
                                           update=":grpNumbers,:frmMySide, pnlend,frmModal:msgs" disabled="#{orderMB.fechado}">
                                <div class="row">
                                    <div class="col-xs-5 text-left bold">
                                        <h:panelGroup id="grpValue">
                                            <strong>
                                                #{orderMB.formatarMoeda((orderMB.item.total))}
                                            </strong>
                                        </h:panelGroup>

                                    </div>
                                    <div class="col-xs-7 text-right">
                                        <strong>Adicionar Item</strong>
                                    </div>
                                </div>
                            </p:commandLink>
                        </div>
                    </div>
                </h:panelGroup>
            </div>

        </h:form>
    </b:modal>

</html>
