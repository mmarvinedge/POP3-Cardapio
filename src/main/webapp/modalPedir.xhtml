<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <b:modal id="mdlPedir"  title="" styleClass="modalPseudoClass custom-modal fade-scale" size="modal-md" headerClass="head-hidden" >
        <h:form id="frmModal" >

            <div class="hea" style="background: #31353d;padding: 15px; border-bottom-left-radius: 30px;border-bottom-right-radius: 30px; padding-top: 10px;">
                
                <div class="row">
                    <div class="col-xs-2">
                        <a type="button"  data-dismiss="modal" > <i class="fa fa-arrow-left fa-2x" style="color: white;"></i> </a>
                    </div>
                    <div class="col-xs-10" style="    padding-left: 5px;padding-right: 0;" >
                        <h4 class="" style="color: white;margin: 0; text-transform: uppercase;     margin-top: 4px;" >#{orderMB.product.name}</h4>
                    </div>
                </div>
                <div class="image" style="margin-top: 10px;">
                    <center>
                        <img  role="presentation" src="#{orderMB.product.imageBase64}"  style="max-width:  98px; max-height: 98px; border-radius: 50%; margin-bottom: 10px;"/><br/>
                        <small style="color: white; text-justify: auto; margin-top: 5px; text-transform: lowercase; font-weight: 300;">
                            #{orderMB.product.description}
                        </small>
                    </center>    
                </div>
            </div>

            <div class="modal-body">
                <h:panelGroup id="grp" layout="block">
                    <p:blockUI block="grp" widgetVar="ldga"  >
                        <i class="fa fa-spinner fa-spin fa-2x fa-fw" style="color: #95c70d;"></i>
                    </p:blockUI>
                    <h:panelGroup rendered="#{orderMB.item.product.categoryMain.name == 'Pizzas' and orderMB.item.product.maxPizza > 0}" >
                        <div class="row" style="padding: 10px;">
                            <div class="col-xs-12">
                                <div>
                                    <div class="lbl-adicionais">Selecione até #{orderMB.item.product.maxPizza} sabor(es)</div>
                                    <div class="adicionais">
                                        <p:selectManyCheckbox value="#{orderMB.item.flavors}" converter="Converter" style="width: 100% !important" id="customCheckbox" layout="grid" columns="1"  >
                                            <f:selectItems value="#{orderMB.item.product.flavorsPizza}" var="flav"  itemLabelEscaped="false"
                                                           itemLabel="#{flav.htmlGetFlavor(orderMB.item)}" itemValue="#{flav}" 
                                                           itemDisabled="#{orderMB.item.flavors.size() == orderMB.item.product.maxPizza and orderMB.item.flavors.indexOf(flav) == -1}"
                                                           />
                                            <p:ajax event="change" listener="#{orderMB.processarTotalPizza()}" update=":frmModal:grpValue, @this" onstart="PF('ldga').show()" oncomplete="PF('ldga').hide()"  />
                                        </p:selectManyCheckbox>
                                    </div>
                                    <hr style="margin-top:5px;margin-bottom:5px;border:0;border-top:1px solid #eee"/>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{orderMB.item.attributes.size() > 0}">
                        <div class="row" style="padding: 10px;">
                            <div class="col-xs-12">
                                <ui:repeat id="rpt" value="#{orderMB.item.attributes}" var="at" varStatus="varie" >
                                    <h:panelGroup rendered="#{at.disabled == false}">
                                        <div class="lbl-adicionais" >Selecione até #{at.quantity} #{at.description}</div> 
                                        <div class="adicionais">
                                            <ui:repeat id="ra" value="#{at.values}" var="it" varStatus="vaia"  >
                                                <h:panelGroup  rendered="#{it.disabled == false}">
                                                    <div class="row" style="border-bottom: 1px solid #ccc !important;margin-bottom: 5px;">
                                                        <div class="col-xs-8">
                                                            <small>
                                                                #{orderMB.formatarMoeda(it.price)} 
                                                            </small><br/>
                                                            <strong>
                                                                #{it.name} 
                                                            </strong><br/>
                                                            <i style='font-size: 10px; color: gray; font-weight: 400;'>
                                                                #{it.description}
                                                            </i>
                                                        </div>
                                                        <div class="col-xs-4 text-right" style="    max-width: 166px !important; float: right;">
                                                            <h:panelGrid columns="3" style="float: right;     max-width: 166px !important"  >
                                                                <p:commandLink id="btnMinus" action="#{orderMB.minQnt(it,at)}"  disabled="#{(at.travado and it.quantity == 0) or it.quantity == 0}" onstart="PF('ldga').show();" oncomplete="PF('ldga').hide();" immediate="true" >
                                                                    <i class="fa fa-minus-circle fa-2x " style="color: #95c70d;"></i> 
                                                                </p:commandLink>
                                                                <h:outputText id="totQnt" value="#{it.quantity}"  style="font-size: 20px;margin-right: 5px;margin-left: 5px;font-weight: bolder;" />
                                                                <p:commandLink id="btnPlus" action="#{orderMB.addQnt(it,at)}"  disabled="#{at.travado}" onstart="PF('ldga').show();" oncomplete="PF('ldga').hide();" immediate="true">
                                                                    <i class="fa fa-plus-circle fa-2x " style="color: #95c70d;"></i> 
                                                                </p:commandLink>
                                                            </h:panelGrid>
                                                        </div>
                                                    </div>
                                                </h:panelGroup>
                                            </ui:repeat>
                                        </div>
                                    </h:panelGroup>
                                </ui:repeat>
                            </div>
                        </div>
                    </h:panelGroup>

                    <div class="row" style="padding: 10px;">
                        <div class="col-xs-12">
                            <b:inputTextarea rows="2" value="#{orderMB.item.obs}" update="@this"  placeholder="Digite aqui seu recado. Ex: Sem cebola, mal passado" style="margin-bottom: 0px;"/>
                        </div>
                    </div>
                    <p:remoteCommand name="complete" action="#{orderMB.change()}" />
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-left" style="padding-left: 25px;padding-right: 25px;">
                            <b:touchSpin id="spin1" min="1" max="50" step="1" value="#{orderMB.item.quantity}" style="text-align: center;" 
                                         style-class="ipt-touch" onkeydown="return false"  onchange="PF('ldga').show(); complete(); PF('ldga').hide();"    >
                            </b:touchSpin>
                        </div>

              

                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="padding-left: 25px;padding-right: 25px; padding-bottom: 15px;">
                            <p:messages id="msgs" closable="true" />
                            <p:commandLink id="btnLinkAdd" styleClass="btn btn-primary btn-block text-right" action="#{orderMB.addCart()}" onstart="PF('ldga').show();" oncomplete="PF('ldga').hide();"  style="padding: 15px;    border-radius: 25px !important; background: #2f8a39 !important;"
                                           update=":grpNumbers,:frmMySide, pnlend,frmModal:msgs" disabled="#{orderMB.fechado}">
                                <div class="row">
                                    <div class="col-xs-5 text-left bold">
                                        <h:panelGroup id="grpValue">
                                            <strong>
                                                #{orderMB.formatarMoeda((orderMB.item.total))}
                                            </strong>
                                        </h:panelGroup>

                                    </div>
                                    <div class="col-xs-7 text-right">
                                        <i class="fa fa-plus"></i> <strong>Adicionar</strong>
                                    </div>
                                </div>
                            </p:commandLink>
                        </div>
                    </div>
                </h:panelGroup>
            </div>

        </h:form>
    </b:modal>

</html>
