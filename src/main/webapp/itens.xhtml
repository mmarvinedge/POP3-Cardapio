<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGroup id="item" >
        <h:panelGroup rendered="#{actionMB.acao == 'itens'}" >
            <h:form   >
                <p:panel id="pnl" style="border: none !important;" >
                    <p:blockUI block="pnl" widgetVar="ldg2"  >
                        <i class="fa fa-spinner fa-spin fa-2x fa-fw" style="color: #e83b62;"></i>
                    </p:blockUI>
                    <div class="row" style="padding: 5px;     margin-left: 0px; margin-right: 0px; border-bottom: 1px solid #ccc;">
                        <div class="col-xs-4 " style="padding-left: 0;">
                            <p:commandLink action="#{actionMB.setAcao('grupo')}"   style="color: #e83b62; "  >
                                <i class="fa fa-arrow-left fa-2x"></i>
                            </p:commandLink>
                        </div>
                        <div class="col-xs-8 text-right">
                            <strong style="font-size: 20px;color:#e83b62; ">#{orderMB.categorySelected.name}</strong>
                        </div>
                    </div>
                    <div class="row equal-cols row-flex" style="padding: 5px;     margin-left: 0px; margin-right: 0px; ">
                        <ui:repeat value="#{orderMB.products}" var="prod">

                            <h:panelGroup layout="block" styleClass="col-xs-12 col-sm-12 col-md-6 col-lg-3 containp5" rendered="#{!orderMB.productoIsNotVendidoDia(prod)}" style="padding-left: 0;">
                                <p:commandLink action="#{orderMB.setProduct(prod)}" style="width: 100%;     border-bottom: 1px solid #ccc;" 
                                               update=":mdlPedir" onstart="PF('ldg2').show()" oncomplete="PF('ldg2').hide(); openModal('mdlPedir'); ">
                                    <div class="row">
                                        <div class="col-xs-4" style="padding: 0;">
                                            <div class="itm-img ima-#{prod.id}">
                                                <center>
                                                    <h:panelGroup rendered="#{prod.promo}">
                                                        <span class="label-yellow">
                                                            <i class="fa fa-star"></i> Promoção
                                                        </span>
                                                        <br/>
                                                    </h:panelGroup>
                                                    <img  role="presentation" src="#{prod.imageBase64}"  style="max-width: 116px;  max-height: 75px;"/>
                                                </center>
                                            </div>
                                        </div>
                                        <div class="col-xs-8" >
                                            <div class="row">
                                                <div class="col-xs-12" style="    padding-left: 0;">
                                                    <span style="color: #3e3e3e;font-weight: 500;font-size: 1.5rem;margin-bottom: 3px;"> #{prod.name}</span>
                                                </div>
                                                <div class="col-xs-12" style=" padding-left: 0;">
                                                    <div style="font-size: 1.00rem;color: #717171;word-break: break-word;">#{prod.description}</div>
                                                </div>
                                                <div class="col-xs-12 text-right">
                                                    <h:panelGroup rendered="#{prod.promo}">
                                                        <s style="font-size: 1.46rem;font-weight: 400;color: #929292;WIDTH: auto;margin: 0;
                                                           padding: 0;;">#{orderMB.formatarMoeda(prod.priceOriginal)}</s>
                                                    </h:panelGroup>
                                                    <span style="font-size: 2rem;font-weight: 400;color: #e83b62;">#{prod.price == 0 ? 'Escolha' : orderMB.formatarMoeda(prod.price)}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:commandLink>
                            </h:panelGroup>

                        </ui:repeat>
                    </div>
                </p:panel>
            </h:form>



        </h:panelGroup>
    </h:panelGroup>
</html>
